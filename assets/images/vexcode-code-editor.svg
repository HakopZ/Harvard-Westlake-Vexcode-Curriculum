<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VexCode Code Editor</text>
  
  <!-- Line Numbers -->
  <rect x="20" y="50" width="40" height="320" fill="#f8f8f8" stroke="#ddd"/>
  <text x="30" y="70" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">1</text>
  <text x="30" y="90" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">2</text>
  <text x="30" y="110" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">3</text>
  <text x="30" y="130" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">4</text>
  <text x="30" y="150" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">5</text>
  <text x="30" y="170" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">6</text>
  <text x="30" y="190" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">7</text>
  <text x="30" y="210" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">8</text>
  <text x="30" y="230" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">9</text>
  <text x="30" y="250" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">10</text>
  
  <!-- Code Content -->
  <rect x="70" y="50" width="510" height="320" fill="#ffffff" stroke="#ddd"/>
  
  <!-- Syntax highlighted code -->
  <text x="80" y="70" font-family="monospace" font-size="12" fill="#0066cc">#include</text>
  <text x="130" y="70" font-family="monospace" font-size="12" fill="#cc6600">"vex.h"</text>
  
  <text x="80" y="90" font-family="monospace" font-size="12" fill="#0066cc">using</text>
  <text x="110" y="90" font-family="monospace" font-size="12" fill="#000000">namespace</text>
  <text x="180" y="90" font-family="monospace" font-size="12" fill="#0066cc">vex</text>
  <text x="200" y="90" font-family="monospace" font-size="12" fill="#000000">;</text>
  
  <text x="80" y="110" font-family="monospace" font-size="12" fill="#000000">motor</text>
  <text x="120" y="110" font-family="monospace" font-size="12" fill="#000000">leftMotor</text>
  <text x="190" y="110" font-family="monospace" font-size="12" fill="#000000">=</text>
  <text x="210" y="110" font-family="monospace" font-size="12" fill="#0066cc">motor</text>
  <text x="250" y="110" font-family="monospace" font-size="12" fill="#000000">(</text>
  <text x="260" y="110" font-family="monospace" font-size="12" fill="#cc6600">PORT1</text>
  <text x="300" y="110" font-family="monospace" font-size="12" fill="#000000">);</text>
  
  <text x="80" y="130" font-family="monospace" font-size="12" fill="#0066cc">int</text>
  <text x="100" y="130" font-family="monospace" font-size="12" fill="#0066cc">main</text>
  <text x="130" y="130" font-family="monospace" font-size="12" fill="#000000">()</text>
  <text x="150" y="130" font-family="monospace" font-size="12" fill="#000000">{</text>
  
  <text x="100" y="150" font-family="monospace" font-size="12" fill="#000000">leftMotor.</text>
  <text x="180" y="150" font-family="monospace" font-size="12" fill="#0066cc">spin</text>
  <text x="210" y="150" font-family="monospace" font-size="12" fill="#000000">(</text>
  <text x="220" y="150" font-family="monospace" font-size="12" fill="#0066cc">forward</text>
  <text x="270" y="150" font-family="monospace" font-size="12" fill="#000000">,</text>
  <text x="280" y="150" font-family="monospace" font-size="12" fill="#cc6600">50</text>
  <text x="300" y="150" font-family="monospace" font-size="12" fill="#000000">);</text>
  
  <text x="100" y="170" font-family="monospace" font-size="12" fill="#0066cc">wait</text>
  <text x="130" y="170" font-family="monospace" font-size="12" fill="#000000">(</text>
  <text x="140" y="170" font-family="monospace" font-size="12" fill="#cc6600">2</text>
  <text x="150" y="170" font-family="monospace" font-size="12" fill="#000000">,</text>
  <text x="160" y="170" font-family="monospace" font-size="12" fill="#0066cc">seconds</text>
  <text x="210" y="170" font-family="monospace" font-size="12" fill="#000000">);</text>
  
  <text x="80" y="190" font-family="monospace" font-size="12" fill="#000000">}</text>
  
  <!-- Error highlighting (red squiggly line) -->
  <path d="M 100 175 Q 110 180 120 175 Q 130 170 140 175" stroke="#ff0000" stroke-width="2" fill="none"/>
  
  <!-- Auto-completion dropdown -->
  <rect x="200" y="200" width="150" height="80" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="210" y="220" font-family="monospace" font-size="11" fill="#000000">spin(forward, speed)</text>
  <text x="210" y="240" font-family="monospace" font-size="11" fill="#000000">spin(reverse, speed)</text>
  <text x="210" y="260" font-family="monospace" font-size="11" fill="#000000">stop()</text>
  
  <!-- Cursor -->
  <line x1="80" y1="185" x2="80" y2="195" stroke="#000000" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="20" y="390" font-family="Arial, sans-serif" font-size="12" fill="#666">Features:</text>
  <text x="20" y="405" font-family="Arial, sans-serif" font-size="10" fill="#666">• Syntax highlighting</text>
  <text x="20" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666">• Auto-completion</text>
  <text x="20" y="435" font-family="Arial, sans-serif" font-size="10" fill="#666">• Error detection</text>
  <text x="20" y="450" font-family="Arial, sans-serif" font-size="10" fill="#666">• Line numbers</text>
</svg>
