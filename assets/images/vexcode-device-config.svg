<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Device Configuration Panel</text>
  
  <!-- Motor Configuration Section -->
  <rect x="20" y="50" width="360" height="120" fill="#e8f4fd" stroke="#4a90e2" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Motor Configuration</text>
  
  <!-- Motor 1 -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Left Motor:</text>
  <rect x="30" y="105" width="80" height="25" fill="white" stroke="#999"/>
  <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">PORT1</text>
  <rect x="120" y="105" width="60" height="25" fill="white" stroke="#999"/>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">18:1</text>
  <rect x="190" y="105" width="20" height="25" fill="white" stroke="#999"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">✓</text>
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="10">Reversed</text>
  
  <!-- Motor 2 -->
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Right Motor:</text>
  <rect x="30" y="155" width="80" height="25" fill="white" stroke="#999"/>
  <text x="70" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">PORT2</text>
  <rect x="120" y="155" width="60" height="25" fill="white" stroke="#999"/>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">18:1</text>
  <rect x="190" y="155" width="20" height="25" fill="white" stroke="#999"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">✗</text>
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="10">Reversed</text>
  
  <!-- Sensor Configuration Section -->
  <rect x="20" y="190" width="360" height="100" fill="#e8f5e8" stroke="#4a90e2" stroke-width="2"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sensor Configuration</text>
  
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Left Encoder:</text>
  <rect x="30" y="245" width="60" height="25" fill="white" stroke="#999"/>
  <text x="60" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">PORT3</text>
  <rect x="100" y="245" width="60" height="25" fill="white" stroke="#999"/>
  <text x="130" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">PORT4</text>
  
  <text x="30" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gyro:</text>
  <rect x="30" y="285" width="60" height="25" fill="white" stroke="#999"/>
  <text x="60" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">PORT5</text>
  
  <!-- Controller Configuration Section -->
  <rect x="20" y="310" width="360" height="80" fill="#fff8e1" stroke="#4a90e2" stroke-width="2"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Controller Configuration</text>
  
  <text x="30" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold">V5 Controller:</text>
  <rect x="30" y="365" width="100" height="25" fill="white" stroke="#999"/>
  <text x="80" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Primary</text>
  
  <!-- Device Naming Section -->
  <rect x="20" y="410" width="360" height="70" fill="#f3e5f5" stroke="#4a90e2" stroke-width="2"/>
  <text x="200" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Device Naming</text>
  
  <text x="30" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Motor Names:</text>
  <rect x="30" y="465" width="100" height="25" fill="white" stroke="#999"/>
  <text x="80" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">leftDrive</text>
  <rect x="140" y="465" width="100" height="25" fill="white" stroke="#999"/>
  <text x="190" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">rightDrive</text>
</svg>
