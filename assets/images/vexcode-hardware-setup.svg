<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VEX Hardware Setup</text>
  
  <!-- V5 Brain -->
  <rect x="250" y="60" width="100" height="80" fill="#2d2d2d" stroke="#4a90e2" stroke-width="3"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">V5 Brain</text>
  
  <!-- Brain Ports -->
  <rect x="260" y="95" width="8" height="8" fill="#00ff00"/>
  <text x="270" y="102" font-family="Arial, sans-serif" font-size="8" fill="#000000">1</text>
  <rect x="275" y="95" width="8" height="8" fill="#00ff00"/>
  <text x="285" y="102" font-family="Arial, sans-serif" font-size="8" fill="#000000">2</text>
  <rect x="290" y="95" width="8" height="8" fill="#00ff00"/>
  <text x="300" y="102" font-family="Arial, sans-serif" font-size="8" fill="#000000">3</text>
  <rect x="305" y="95" width="8" height="8" fill="#00ff00"/>
  <text x="315" y="102" font-family="Arial, sans-serif" font-size="8" fill="#000000">4</text>
  <rect x="320" y="95" width="8" height="8" fill="#00ff00"/>
  <text x="330" y="102" font-family="Arial, sans-serif" font-size="8" fill="#000000">5</text>
  
  <rect x="260" y="110" width="8" height="8" fill="#00ff00"/>
  <text x="270" y="117" font-family="Arial, sans-serif" font-size="8" fill="#000000">6</text>
  <rect x="275" y="110" width="8" height="8" fill="#00ff00"/>
  <text x="285" y="117" font-family="Arial, sans-serif" font-size="8" fill="#000000">7</text>
  <rect x="290" y="110" width="8" height="8" fill="#00ff00"/>
  <text x="300" y="117" font-family="Arial, sans-serif" font-size="8" fill="#000000">8</text>
  <rect x="305" y="110" width="8" height="8" fill="#00ff00"/>
  <text x="315" y="117" font-family="Arial, sans-serif" font-size="8" fill="#000000">9</text>
  <rect x="320" y="110" width="8" height="8" fill="#00ff00"/>
  <text x="330" y="117" font-family="Arial, sans-serif" font-size="8" fill="#000000">10</text>
  
  <!-- Motors -->
  <rect x="50" y="200" width="60" height="40" fill="#666666" stroke="#333" stroke-width="2"/>
  <text x="80" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Motor</text>
  <text x="80" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PORT1</text>
  <line x1="110" y1="220" x2="260" y2="100" stroke="#333" stroke-width="2"/>
  
  <rect x="490" y="200" width="60" height="40" fill="#666666" stroke="#333" stroke-width="2"/>
  <text x="520" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Motor</text>
  <text x="520" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PORT2</text>
  <line x1="490" y1="220" x2="340" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Encoders -->
  <rect x="50" y="280" width="50" height="30" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  <text x="75" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Encoder</text>
  <line x1="100" y1="295" x2="260" y2="110" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="295" x2="275" y2="110" stroke="#333" stroke-width="2"/>
  
  <rect x="500" y="280" width="50" height="30" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  <text x="525" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Encoder</text>
  <line x1="500" y1="295" x2="320" y2="110" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="295" x2="305" y2="110" stroke="#333" stroke-width="2"/>
  
  <!-- Gyro -->
  <rect x="280" y="280" width="40" height="30" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Gyro</text>
  <line x1="300" y1="280" x2="300" y2="140" stroke="#333" stroke-width="2"/>
  
  <!-- V5 Controller -->
  <rect x="200" y="320" width="200" height="60" fill="#2d2d2d" stroke="#4a90e2" stroke-width="2" rx="10"/>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">V5 Controller</text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Connected via USB</text>
  
  <!-- Joysticks -->
  <circle cx="220" cy="350" r="15" fill="#666" stroke="#333" stroke-width="2"/>
  <text x="220" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">L</text>
  
  <circle cx="380" cy="350" r="15" fill="#666" stroke="#333" stroke-width="2"/>
  <text x="380" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">R</text>
  
  <!-- Buttons -->
  <rect x="240" y="340" width="15" height="15" fill="#666" stroke="#333" stroke-width="1"/>
  <text x="247" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">A</text>
  
  <rect x="260" y="340" width="15" height="15" fill="#666" stroke="#333" stroke-width="1"/>
  <text x="267" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">B</text>
  
  <rect x="325" y="340" width="15" height="15" fill="#666" stroke="#333" stroke-width="1"/>
  <text x="332" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">X</text>
  
  <rect x="345" y="340" width="15" height="15" fill="#666" stroke="#333" stroke-width="1"/>
  <text x="352" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Y</text>
  
  <!-- Legend -->
  <text x="20" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Legend:</text>
  <rect x="20" y="385" width="15" height="15" fill="#00ff00"/>
  <text x="40" y="397" font-family="Arial, sans-serif" font-size="10">Available Ports</text>
  <rect x="120" y="385" width="15" height="15" fill="#666666"/>
  <text x="140" y="397" font-family="Arial, sans-serif" font-size="10">Motors</text>
  <rect x="200" y="385" width="15" height="15" fill="#4a90e2"/>
  <text x="220" y="397" font-family="Arial, sans-serif" font-size="10">Encoders</text>
  <rect x="300" y="385" width="15" height="15" fill="#ff6b6b"/>
  <text x="320" y="397" font-family="Arial, sans-serif" font-size="10">Gyro</text>
</svg>
