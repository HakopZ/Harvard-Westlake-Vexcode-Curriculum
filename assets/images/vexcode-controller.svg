<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">V5 Controller Layout</text>
  
  <!-- Controller Body -->
  <rect x="50" y="60" width="300" height="180" fill="#2d2d2d" stroke="#4a90e2" stroke-width="3" rx="20"/>
  
  <!-- Left Joystick -->
  <circle cx="120" cy="120" r="25" fill="#666" stroke="#333" stroke-width="2"/>
  <circle cx="120" cy="120" r="8" fill="#999" stroke="#333" stroke-width="1"/>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Left Joystick</text>
  <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Axis3 (X), Axis4 (Y)</text>
  <circle cx="120" cy="120" r="30" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="155" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">1</text>
  
  <!-- Right Joystick -->
  <circle cx="280" cy="120" r="25" fill="#666" stroke="#333" stroke-width="2"/>
  <circle cx="280" cy="120" r="8" fill="#999" stroke="#333" stroke-width="1"/>
  <text x="280" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Right Joystick</text>
  <text x="280" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Axis1 (X), Axis2 (Y)</text>
  <circle cx="280" cy="120" r="30" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="315" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">2</text>
  
  <!-- Action Buttons -->
  <rect x="200" y="80" width="20" height="20" fill="#4a90e2" stroke="#333" stroke-width="1" rx="3"/>
  <text x="210" y="94" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <circle cx="210" cy="90" r="15" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="230" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">3</text>
  
  <rect x="200" y="110" width="20" height="20" fill="#4a90e2" stroke="#333" stroke-width="1" rx="3"/>
  <text x="210" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
  <circle cx="210" cy="120" r="15" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">4</text>
  
  <rect x="230" y="80" width="20" height="20" fill="#4a90e2" stroke="#333" stroke-width="1" rx="3"/>
  <text x="240" y="94" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">X</text>
  <circle cx="240" cy="90" r="15" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="260" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">5</text>
  
  <rect x="230" y="110" width="20" height="20" fill="#4a90e2" stroke="#333" stroke-width="1" rx="3"/>
  <text x="240" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Y</text>
  <circle cx="240" cy="120" r="15" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">6</text>
  
  <!-- Shoulder Buttons -->
  <rect x="80" y="50" width="30" height="15" fill="#666" stroke="#333" stroke-width="1" rx="5"/>
  <text x="95" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">L1</text>
  <circle cx="95" cy="57" r="20" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="120" y="62" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">7</text>
  
  <rect x="80" y="70" width="30" height="15" fill="#666" stroke="#333" stroke-width="1" rx="5"/>
  <text x="95" y="81" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">L2</text>
  <circle cx="95" cy="77" r="20" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="120" y="82" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">8</text>
  
  <rect x="290" y="50" width="30" height="15" fill="#666" stroke="#333" stroke-width="1" rx="5"/>
  <text x="305" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">R1</text>
  <circle cx="305" cy="57" r="20" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="330" y="62" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">9</text>
  
  <rect x="290" y="70" width="30" height="15" fill="#666" stroke="#333" stroke-width="1" rx="5"/>
  <text x="305" y="81" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">R2</text>
  <circle cx="305" cy="77" r="20" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="330" y="82" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">10</text>
  
  <!-- Directional Pad -->
  <rect x="150" y="200" width="100" height="30" fill="#666" stroke="#333" stroke-width="1" rx="5"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">D-Pad</text>
  <circle cx="200" cy="215" r="55" fill="none" stroke="#ff0000" stroke-width="2"/>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">11</text>
  
  <!-- Legend -->
  <text x="20" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Button Functions:</text>
  <text x="20" y="275" font-family="Arial, sans-serif" font-size="10">• Joysticks: Analog input (-100 to 100)</text>
  <text x="20" y="290" font-family="Arial, sans-serif" font-size="10">• Buttons: Digital input (pressed/not pressed)</text>
</svg>
